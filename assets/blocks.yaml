# block_id:
#     type: cube # rendering type: cube (default), plant
#     materials:
#         all: material_id # is applied to all faces
#         sides: material_id # applied to left, right, front and back faces
#         top: material_id
#         left: material_id
#         right: material_id
#         front: material_id
#         back: material_id
dandelion:
    type: plant
    materials:
        all: dandelion
green_grass:
    materials:
        sides: grass_side
        top: grass_top
        bottom: dirt
dirt:
    materials:
        all: dirt
sand:
