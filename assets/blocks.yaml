# block_id:
#     type: cube # rendering type: cube (default), plant
#     materials:
#         all: material_id # is applied to all faces
#         sides: material_id # applied to left, right, south and back faces
#         up: material_id
#         west: material_id
#         est: material_id
#         south: material_id
#         north: material_id
dandelion:
